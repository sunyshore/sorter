<html>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# blog: http://ogp.me/ns/blog#">
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">

    <script type="text/javascript">

        <!--
        var lstMember = new Array();
        var parent = new Array();
        var equal = new Array();
        var rec = new Array();
        var cmp1,cmp2;
        var head1,head2;
        var nrec;
        
        var numQuestion;
        var totalSize;
        var finishSize;
        var finishFlag;

        function run() {
            var namMember = new Array(
                "option 1",
                "option 2"
            );

            function getItems(){
                var area = document.getElementById("area").value;
                var items = area.replace(/\r\n/g,"\n").split("\n").filter(line => line);
                // console.log(items);
                namMember = items;
            }

            getItems();
            
            function initList(){
                var n = 0;
                var mid;
                var i;
                
                lstMember[n] = new Array();
                for (i=0; i<namMember.length; i++) {
                    lstMember[n][i] = i;
                }
                
                parent[n] = -1;
                totalSize = 0;
                n++;
                
                for (i=0; i<lstMember.length; i++) {
                    if(lstMember[i].length>=2) {
                        mid = Math.ceil(lstMember[i].length/2);
                        lstMember[n] = new Array();
                        lstMember[n] = lstMember[i].slice(0,mid);
                        totalSize += lstMember[n].length;
                        parent[n] = i;
                        n++;
                        lstMember[n] = new Array();
                        lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
                        totalSize += lstMember[n].length;
                        parent[n] = i;
                        n++;
                    }
                }
                
                for (i=0; i<namMember.length; i++) {
                    rec[i] = 0;
                }
                nrec = 0;
                
                for (i=0; i<=namMember.length; i++) {
                    equal[i] = -1;
                }
                
                cmp1 = lstMember.length-2;
                cmp2 = lstMember.length-1;
                head1 = 0;
                head2 = 0;
                numQuestion = 1;
                finishSize = 0;
                finishFlag = 0;
            }
            

            function sortList(flag){
                var i;
                var str;
                
                if (flag<0) {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                    while (equal[rec[nrec-1]]!=-1) {
                        rec[nrec] = lstMember[cmp1][head1];
                        head1++;
                        nrec++;
                        finishSize++;
                    }
                } else if (flag>0) {
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                    while (equal[rec[nrec-1]]!=-1) {
                        rec[nrec] = lstMember[cmp2][head2];
                        head2++;
                        nrec++;
                        finishSize++;
                    }
                } else {
                    rec[nrec] = lstMember[cmp1][head1];
                    head1++;
                    nrec++;
                    finishSize++;
                    while (equal[rec[nrec-1]]!=-1) {
                        rec[nrec] = lstMember[cmp1][head1];
                        head1++;
                        nrec++;
                        finishSize++;
                    }
                    equal[rec[nrec-1]] = lstMember[cmp2][head2];
                    rec[nrec] = lstMember[cmp2][head2];
                    head2++;
                    nrec++;
                    finishSize++;
                    while (equal[rec[nrec-1]]!=-1) {
                        rec[nrec] = lstMember[cmp2][head2];
                        head2++;
                        nrec++;
                        finishSize++;
                    }
                }
                
                if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
                    while (head1<lstMember[cmp1].length){
                        rec[nrec] = lstMember[cmp1][head1];
                        head1++;
                        nrec++;
                        finishSize++;
                    }
                } else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
                    while (head2<lstMember[cmp2].length){
                        rec[nrec] = lstMember[cmp2][head2];
                        head2++;
                        nrec++;
                        finishSize++;
                    }
                }

                if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
                    for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
                        lstMember[parent[cmp1]][i] = rec[i];
                    }
                    
                    lstMember.pop();
                    lstMember.pop();
                    cmp1 = cmp1-2;
                    cmp2 = cmp2-2;
                    head1 = 0;
                    head2 = 0;
                    
                    if (head1==0 && head2==0) {
                        for (i=0; i<namMember.length; i++) {
                            rec[i] = 0;
                        }
                        nrec = 0;
                    }
                }
                
                if (cmp1<0) {
                    str = "battle #"+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
                    document.getElementById("battleNumber").innerHTML = str;
                    showResult();
                    finishFlag = 1;
                } else {
                    showImage();
                }
            }

            function showResult() {
                var ranking = 1;
                var sameRank = 1;
                var str = "";
                var i;
                str += "<table style=\"width:200px; font-size:18px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
                str += "<tr><td style=\"color:#ffffff; background-color:#fc7c39; text-align:center;\">rank<\/td><td style=\"color:#ffffff; background-color:#fc7c39; text-align:center;\">options<\/td><\/tr>";
                for (i=0; i<namMember.length; i++) {
                    str += "<tr><td style=\"border:1px solid #000; text-align:center; padding-right:5px;\">"+ranking+"<\/td><td style=\"border:1px solid #000; padding-left:5px;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";
                    if (i<namMember.length-1) {
                        if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
                            sameRank++;
                        } else {
                            ranking += sameRank;
                            sameRank = 1;
                        }
                    }
                }
                str += "<\/table>";
                document.getElementById("resultField").innerHTML = str;
            }
            
            function showImage() {
                var str0 = "battle #"+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
                var str1 = ""+toNameFace(lstMember[cmp1][head1]);
                var str2 = ""+toNameFace(lstMember[cmp2][head2]);
                
                document.getElementById("battleNumber").innerHTML = str0;
                document.getElementById("leftField").innerHTML = str1;
                document.getElementById("rightField").innerHTML = str2;
                numQuestion++;
            }

            function toNameFace(n){
                var str = namMember[n];
                return str;
            }

            run.sortList = sortList;
            initList()
            showImage()
        }
    </script>

    <style type="text/css">

<body text="#000000" bgcolor="#ffffff" link="#e097d9" vlink="#e097d9" alink="#79a2c9">
    <p class="instructions">
        <center><br /><br />
            <b>SORTER MAKER</b><br /><br>
            Enter a list of items to rank separated by new line<br>
            Pick who you like better in each battle to get an accurate sorting<br />
        </center>
    </p>

    <div id="itemArea" align="center">
        <textarea id="area" name="area" rows="10" cols="30"></textarea>
    </div>

    <table id="mainTable" align="center">
        <tbody>
            <tr>
                <td id="battleNumber" colspan="3" style="padding-bottom: 10px;" style="text-align:center;"><b>battle
                        #1<br>0% sorted.</b></td>
            </tr>
            <tr>
                <td id="leftField" onclick="if(finishFlag==0) run.sortList(-1);" rowspan="2" style="text-align:center;">
                </td>
                <td class="middleField" onclick="if(finishFlag==0) run.sortList(0);" style="text-align:center;">
                    I like both
                </td>
                <td id="rightField" onclick="if(finishFlag==0) run.sortList(1);" rowspan="2" style="text-align:center;">
                </td>
            </tr>
            <tr>
                <td class="middleField" onclick="if(finishFlag==0) run.sortList(0);" style="text-align:center;">
                    no opinion
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>

    <div id="resultField" style="text-align: center;">
        <br>
    </div>
    <br>

    <div id="submitButton" align="center">
        <button type="button" onclick="run()">New Battle!</button>
    </div>

    </p>

</body>
